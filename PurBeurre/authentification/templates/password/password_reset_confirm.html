<!DOCTYPE html>
{% extends 'main.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block add_css %}
<link href="{% static 'authentification/css/register.css' %}" rel="stylesheet"/>
{% endblock add_css %}

{% block content %}
<div class="background">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center text-white">
            <!--Password Reset Confirm-->
                <h1 class="font-weight-bold mt-3">Password Reset Confirm</h1>
                <p>Please enter your new password.</p>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    {% bootstrap_field field %}
                    {% endfor %}
                    <button class="btn btn-primary" type="submit" value="Reset password"></button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
